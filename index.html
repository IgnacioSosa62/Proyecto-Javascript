<body>

    <h1 class="Presentacion">Bienvenidos a Que Rico Gaby</h1>
    <h2 class="subtitulo">¡Chequea nuestros productos!</h2>
    </main>

    <div class="container">
        <div class="row">

            <aside class="col-sm-4">
                <h2>Carrito</h2>
                <ul id="carrito" class="list-group"></ul>

            </aside>
        </div>

    <section class="Agregados">

    <section id="Contacto">

        <h2 class="form_title"><span>¡Envianos el pedido!</span></h2>
        <form id="form" action="https://formspree.io/f/mpznpjjw"
        method="POST">
            <div class="form_container" action="e946c90f4ef91267b8eeef3da177884c" method="POST">
                <div class="form_group">
                    <input type="text" id="name" name="Nombre" class="form_input" placeholder=" ">
                    <label for="name" class="form_label">Nombre:</label>
                    <span class="form_line"></span>
                </div>

                <div class="form_group">
                    <input type="text" id="email" name="Mail" class="form_input" placeholder=" ">
                    <label for="name" class="form_label">Email:</label>
                    <span class="form_line"></span>
                </div>

                <div class="form_group">
                    <input type="text" id="Mensaje" name="Descripcion" class="form_input" placeholder=" ">
                    <label for="name" class="form_label">Escriba su pedido:</label>
                    <span class="form_line"></span>
                </div>

                <input type="submit" class="form_submit" value="Enviar">
                <input type="hidden" name="_captcha" value="false">
            </div>
        </form>
    </section>
